CaroGFaimBundle\Entity\plat:
    type: entity
    table: null
    repositoryClass: CaroGFaimBundle\Repository\platRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        libelle:
            type: string
            length: 255
            unique: true
        note:
            type: integer
        annotations:
            type: text
            nullable: true
    manyToOne:
        type_plat:
            targetEntity: type_plat
            inversedBy: plats
            joinColumn:
                name: fid_type_plat
                referencedColumn: id
                nullable: false
    manyToMany:
        ingredients:
            targetEntity: ingredient
            joinTable:
                name: contenir
                joinColumns:
                    fid_plat:
                        referenceColumnName: id
                inverseJoinColumns:
                    fid_ingredient:
                        referenceColumnName: id
    lifecycleCallbacks: {  }